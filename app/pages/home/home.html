<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic 2 Audio Recorder
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <button (click)="startRecording()" class="btn-start-recording">
      <ion-icon name="microphone"></ion-icon>
      Start recording
    </button>
  </p>
  <p>
    <button (click)="stopRecording()" class="btn-stop-recording">
      <ion-icon name="mic-off"></ion-icon>
      Stop recording
    </button>
  </p>
  <p>
    <button (click)="startPlayback()" class="btn-start-playback">
      <ion-icon name="play"></ion-icon>
      Start playback
    </button>
  </p>
  <p>
    <button (click)="stopPlayback()" class="btn-stop-playback">
      <ion-icon name="square"></ion-icon>
      Stop playback
    </button>
  </p>
</ion-content>
